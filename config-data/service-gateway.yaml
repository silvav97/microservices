server:
  port: 8079
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/user/**
        - id: service-car
          uri: lb://service-car
          predicates:
            - Path=/car/**
        - id: service-bike
          uri: lb://service-bike
          predicates:
            - Path=/bike/**